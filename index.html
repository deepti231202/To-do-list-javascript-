<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <h1>BUILD TO-DO LIST</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="ADD SOME TASK">
            <button type="submit">ADD</button>
        </form><br><br>
        <ul id="todo-list"></ul>
    </div>
    <script>
        // Selecting elements
const todoForm = document.getElementById('todo-form');
const todoInput = document.getElementById('todo-input');
const todoList = document.getElementById('todo-list');

// Adding event listener to form for adding tasks
todoForm.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission

    const taskText = todoInput.value; 

    if (taskText !== '') { // Check if input is not empty
        addTask(taskText); // Call function to add task
        todoInput.value = ''; // Clear input field
    }
});

// Function to add a new task
function addTask(taskText) {
    const li = document.createElement('li'); // Create <li> element
    li.textContent = taskText; // Set its text content to the task text

    const deleteButton = document.createElement('button'); // Create delete button
    deleteButton.textContent = 'Delete'; // Set button text
    deleteButton.classList.add('delete-btn'); // Add class for styling

    deleteButton.addEventListener('click', function() {
        li.remove(); 
    });
    

    li.appendChild(deleteButton); 
    todoList.appendChild(li); 
    
     li.addEventListener('click', function() {
        li.classList.toggle('completed');
     });
}

    </script>
</body>
</html>
